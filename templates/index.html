<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <form action="/calculate" method="post">
            <input type="text" name="num1" placeholder="Enter first number" required>
            <input type="text" name="num2" placeholder="Enter second number" required>
            <div class="buttons">
                <button type="submit" name="operation" value="add" class="add">+</button>
                <button type="submit" name="operation" value="subtract" class="sub">-</button>
                <button type="submit" name="operation" value="multiply" class="mul">*</button>
                <button type="submit" name="operation" value="divide" class="div">/</button>
            </div>
        </form>
    </div>
</body>

</html>
